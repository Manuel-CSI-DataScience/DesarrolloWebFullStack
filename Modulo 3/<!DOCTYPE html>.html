<!DOCTYPE html>
<!-- 
  Declaración del tipo de documento: 
  - Indica que es un documento HTML5
  - Debe ser la primera línea en cualquier documento HTML
  - No es una etiqueta HTML, sino una instrucción al navegador
-->
<html>
<!-- 
  Etiqueta raíz del documento HTML:
  - Contiene todo el contenido de la página
  - Atributos comunes: lang (para especificar el idioma)
  - Se recomienda siempre incluir los atributos de idioma
-->
<head>
<!-- 
  Cabecera del documento:
  - Contiene metadatos, enlaces a recursos y el título
  - No muestra contenido visible directamente
  - Elementos comunes dentro: title, meta, link, style, script
-->
    <meta charset="UTF-8">
    <!-- 
      Codificación de caracteres:
      - Especifica la codificación de caracteres utilizada
      - UTF-8 es la más común y recomendada
      - Asegura que los caracteres especiales se muestren correctamente (como á, é, í, ó, ú, ñ) 
    -->
      <title>Mi Página</title>
    <!-- 
      Título del documento:
      - Aparece en la pestaña del navegador
      - Es importante para SEO y accesibilidad
      - Se muestra en los resultados de búsqueda
    -->
</head>
<body>
<!-- 
  Cuerpo del documento:
  - Contiene todo el contenido visible de la página
  - Atributos comunes: class, id, style, etc.
  - Puede contener texto, imágenes, enlaces, etc.
-->
    <h1>Bienvenido</h1>
    <!-- 
      Encabezado de nivel 1:
      - El más importante en la jerarquía de encabezados (h1-h6)
      - Ideal para el título principal de la página
      - Importante para la estructura semántica y SEO
    -->
    <p>Este es un párrafo.</p>
    <!-- 
      Párrafo:
      - Para bloques de texto
      - Se separa automáticamente con márgenes
      - Atributos comunes: class, id, style, etc.
    -->
</body>
<!-- Fin del contenido visible de la página -->
</html>
<!-- Fin del documento HTML -->
